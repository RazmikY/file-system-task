<div class="container">
    <input type="text" [formControl]="searchField" placeholder="Search app" />
    @if (data?.length) {
        <select
            id="file-list"
            (change)="navigate()"
            [formControl]="selectedItem"
        >
            @for (item of data; track item.path) {
                <option [value]="item?.path">
                    {{ item.path }} - {{ item.type | fileType }}
                </option>
            }
        </select>
    }
</div>
