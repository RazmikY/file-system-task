<div class="container">
    <span *ngFor="let data of headerData" (click)="sortBy(data)">
        <span class="toggleSortIcon">
            <i
                *ngIf="prevValueId === data.id"
                class="fas"
                [class]="data.dir === 'desc' ? 'fa-angle-down' : 'fa-angle-up'"
            ></i>
        </span>
        <span>
            {{ data.name }}
        </span>
    </span>
</div>
