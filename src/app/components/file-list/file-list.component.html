<div class="list">
    <app-file-item
        *ngFor="
            let item of fileData
                | sortFiles: sortData?.sortFieldName:sortData?.sortDir;
            let index = index
        "
        [fileData]="item"
        (getNestedData)="openItem(item)"
        (selectCurrentData)="selectCurrentData(index)"
        [selected]="selectedItemIndex === index"
    ></app-file-item>
</div>
