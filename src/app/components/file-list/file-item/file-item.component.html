<div
    class="file-item"
    (dblclick)="openItem()"
    (click)="selectItem()"
    [class.selected]="selected">
    <div>
        <app-file-icon [type]="fileData?.type"></app-file-icon>
        {{ fileData?.path }}
    </div>
    <div>{{ fileData?.modificationDate | date: 'dd/MM/yyy H:mm a' }}</div>
    <div>{{ fileData?.type | fileType }}</div>
    <div>
        {{ fileData?.size }}
        @if (fileData?.size) {
            KB
        }
    </div>
</div>
